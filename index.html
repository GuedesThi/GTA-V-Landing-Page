<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/chalet-newyork" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>GTA</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img class="rockstar" src="./assets/logo-rockstar.svg" alt="Logo Rockstar Games">
            <hr>
            <img class="gta" src="./assets/logo-gta.svg" alt="Logo GTA V">
        </div>

        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#compre">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./assets/icone-link.svg" alt="Icone de link de outra página"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <img class="imagemFundo" src="./assets/bg-main.png" alt="Imagem de Fundo">

        <div class="informacoes">
            <div class="listaDeJogos">
                <img src="./assets/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./assets/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X</h1>
            <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e GTA Online</p>
            <a class="btnComprar" href="#compre">Compre Já</a>
        </div>
    </main>

    <section class="compre" id="compre">
        <h2>Compre Já</h2>
        <div class="cartao">
            <img class="capa" src="./assets/gta5.jpg" alt="Capa GTA V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui <strong>Modo História do GTA V</strong> e <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li>
                        <img class="plataforms" src="./assets/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img class="plataforms" src="./assets/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img class="plataforms" src="./assets/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img class="plataforms" src="/assets/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img class="plataforms" src="./assets/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div>
            <button class="btnPlataforma">
                Selecione a Plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./assets/logo-ps5.svg" alt="Logo Playstation 5">
                    </li>
                    <li>
                        <img src="./assets/logo-xbox-series-s.svg" alt="Logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./assets/logo-ps4.svg" alt="Logo Playstation 4">
                    </li>
                    <li>
                        <img src="/assets/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./assets/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

    <script src="./src/main.js"></script>
</body>

</html>
